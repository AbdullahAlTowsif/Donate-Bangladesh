<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/31f220eba9.js" crossorigin="anonymous"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'nav-color': '#F9F7F3',
                        'primary-color': '#B4F461',
                        'secondary-color': 'rgba(17, 17, 17, 0.7)',
                        'head-color': '#111111',
                    }
                }
            }
        }
    </script>
    <style>
        .font-lexend {
            font-family: "Lexend", sans-serif;
        }
    </style>
    <title>Donate Bangladesh</title>
</head>

<body class="font-lexend">
    <header class="bg-nav-color">
        <nav class="container mx-auto">
            <div class="navbar">
                <div class="navbar-start">
                    <a id="btn-toggle" class="btn btn-ghost text-xl bg-primary-color text-head-color">Blog</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <img class="border-2 border-dashed" src="assets/logo.png" alt="">
                    <h1 class="pl-4 text-xl font-semibold text-head-color">Donate Bangladesh</h1>
                </div>
                <div class="navbar-end">
                    <img class="pr-2" src="assets/coin.png" alt="">
                    <p class="text-secondary-color text-xl font-semibold">5500 <span>BDT</span> </p>
                </div>
            </div>
        </nav>
    </header>
    <main></main>
    <footer></footer>
    <script src="js/index.js"></script>
</body>

</html>
